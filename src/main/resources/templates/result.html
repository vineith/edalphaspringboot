<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="webjars/jquery-ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( document ).tooltip();
        } );
    </script>
    <script>
        $(function(){
            $("#header").load("header-edalpha.html");
            $("#footer").load("footer-edalpha.html");
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.tooltip-custom').tooltipster({
                theme: 'tooltipster-noir',
                maxWidth: 250
            });
        });
    </script>

    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="webjars/tooltipster/4.2.5/dist/css/tooltipster.bundle.min.css" />
    <link href="webjars/jquery-ui/1.12.1/jquery-ui.css" rel="stylesheet"/>

    <script src="webjars/jquery-popup-overlay/1.7.7/jquery.popupoverlay.js"></script>
    <link href="css/starter-template.css" rel="stylesheet"/>

    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="webjars/tooltipster/4.2.5/dist/js/tooltipster.bundle.min.js"></script>

    <script>
        $(document).ready( function () {
            $('#table_id').DataTable( {
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            } );
        } );
    </script>
    <!-- CSS -->
    <link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>

<body>
<div id="header"></div>
<br/><br/><br/><br/><br/>
<table id="table_id" class="display nowrap" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>School Name</th>
        <th>Birth Date</th>
        <th>Degree Date</th>
        <th>Major</th>
        <th><a target="_blank" href="https://www.foreigncredits.com/Resources/Grade-Conversion/">GPA</a></th>
        <th>Trends</th>
        <!--<th>Authentication Status</th>-->
        <th><a  target="_blank" href="https://www.usnews.com/education/best-global-universities/computer-science">School Ranking</a></th>
        <th>Transcript</th>
        <th>Degree Completion time</th>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><a th:text="${transcript.studentName}" /></td>
        <td><a th:text="${transcript.schoolName}"/></td>
        <td><a th:text="${transcript.birthDate}"/></td>
        <td><a th:text="${transcript.degreeDate}"/></td>
        <td><a th:text="${transcript.major}"/></td>
        <td><a href="gpa-details" th:text="${transcript.overallGpa}"/></td>
        <!--<td><img src="checkmark.jpeg" alt=""/></td>-->
        <td><input type="textarea" rows="10" cols="45" name="push_title" /></td>
    </tr>
    </tbody>

</table>


<a class="dt-button buttons-excel buttons-html5" tabindex="0" aria-controls="example" href="transcript-results.xls"><span>Export to Excel</span><img src="excel-icon-small.png" alt=""/></a>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div id="footer"></div>

</body>
</head>
</html>
